InitCode:
  Title: Kullanıcı Kaydı
  PreHeader: Kullanıcı Kaydı
  Subject: Kullanıcı Kaydı
  Greeting: Merhaba {{.DisplayName}},
  Text: Hesabınız başarıyla oluşturuldu! DeepCTI ailesine katıldığınız için mutluyuz. Giriş yapmak için kullanıcı adınız; {{.PreferredLoginName}}. Hesabınızı tamamlamak için aşağıdaki butona tıklayarak doğrulama işlemini bitirmeniz gerekiyor. (Doğrulama Kodu; {{.Code}}) Eğer bu maili siz istemediyseniz, lütfen dikkate almayınız. Güvende kalın! DeepCTI Ekibi
  ButtonText: Kaydı Bitir
PasswordReset:
  Title: Şifreyi Sıfırla
  PreHeader: Şifreyi Sıfırla
  Subject: Şifreyi Sıfırla
  Greeting: Merhaba {{.DisplayName}},
  Text: Bir şifre sıfırlama talebi aldık. Şifrenizi sıfırlamak için aşağıdaki düğmeyi kullanın. (Kod {{.Code}}) Eğer bu e-postayı siz talep etmediyseniz, lütfen dikkate almayın.
  ButtonText: Şifreyi Sıfırla
VerifyEmail:
  Title: E-posta Doğrulaması
  PreHeader: E-posta Doğrulaması
  Subject: E-posta Doğrulaması
  Greeting: Merhaba {{.DisplayName}},
  Text: Yeni bir e-posta adresi eklediniz. Lütfen aşağıdaki düğmeyi kullanarak e-posta adresinizi doğrulayın. (Kod {{.Code}}) Eğer yeni bir e-posta eklemediyseniz, lütfen bu e-postayı dikkate almayın.
  ButtonText: E-posta Doğrula
VerifyPhone:
  Title: Telefon Numarası Doğrulaması
  PreHeader: Telefon Numarası Doğrulaması
  Subject: Telefon Numarası Doğrulaması
  Greeting: Merhaba {{.DisplayName}},
  Text: Yeni bir telefon numarası eklediniz. Lütfen aşağıdaki kodu kullanarak telefon numaranızı doğrulayın; {{.Code}}
  ButtonText: Telefonu Doğrula

VerifyEmailOTP:
  Title: Tek Kullanımlık Şifre Doğrulaması
  PreHeader: Tek Kullanımlık Şifre Doğrulaması
  Subject: Tek Kullanımlık Şifre Doğrulaması
  Greeting: Merhaba {{.DisplayName}},
  Text: Lütfen aşağıdaki tek kullanımlık şifreyi {{.OTP}} kullanarak doğrulama yapın. Şifreyi beş dakika içinde kullanın ya da "Doğrula" butonuna tıklayın.
  ButtonText: Doğrula
VerifySMSOTP:
  Text: >-
    {{.OTP}} sizin {{ .Domain }} için tek kullanımlık şifrenizdir. Önümüzüdeki {{.Expiry}} içerisinde kullanın.

    @{{.Domain}} #{{.OTP}}

DomainClaimed:
  Title: Alan Adı Talep Edildi
  PreHeader: E-posta / kullanıcı adı değiştir
  Subject: Alan Adı Talep Edildi
  Greeting: Merhaba {{.DisplayName}},
  Text: {{.Domain}} alan adı bir organizasyon tarafından talep edilmiştir. Mevcut kullanıcınız {{.Username}} bu organizasyona ait değildir. Bu nedenle giriş yaptığınızda e-posta adresinizi değiştirmeniz gerekecek. Giriş için geçici bir kullanıcı adı oluşturulmuştur; {{.TempUsername}}.
  ButtonText: Giriş Yap
PasswordlessRegistration:
  Title: Şifresiz Giriş Ekle
  PreHeader: Şifresiz Giriş Ekle
  Subject: Şifresiz Giriş Ekle
  Greeting: Merhaba {{.DisplayName}},
  Text: Şifresiz giriş için bir token eklemek amacıyla bir talep aldık. Şifresiz giriş token'ınızı ya da cihazınızı eklemek için aşağıdaki düğmeyi kullanın.
  ButtonText: Şifresiz Giriş Ekle
PasswordChange:
  Title: Kullanıcı Şifresi Değiştirildi
  PreHeader: Şifreyi Değiştir
  Subject: Kullanıcı Şifresi Değiştirildi
  Greeting: Merhaba {{.DisplayName}},
  Text: Kullanıcı şifreniz değiştirildi. Eğer bu değişikliği siz yapmadıysanız, şifrenizi hemen sıfırlamanızı tavsiye ederiz.
  ButtonText: Giriş Yap
